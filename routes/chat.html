<html>
  <head>
    <title>Chat</title>

    <style>
      * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      .header-area {
        height: 6%;
        background: rgb(0 127 255);
        box-shadow: 0 0.25rem 0.25rem rgba(0, 0, 0, 0.2),
          0 0 1rem rgba(0, 0, 0, 0.2);
        color: white;
        padding: 4px;
      }

      .message-area {
        height: 80%;
        padding: 3px;
        overflow: auto;
      }

      .typing-area {
        margin-top: 4px;
        padding: 4px;
        height: 8%;
      }

      .typing-box {
        width: 90%;
        height: 100%;
        resize: none;
        padding: 3px;
      }

      .send-button {
        border: 0;
        width: 9%;
        background: rgb(0 127 255);
        color: white;
        padding: 8px;
        font-size: 18px;
        position: absolute;
        margin: 8px;
      }

      .message-box {
        margin-top: 10px;
      }

      .others-message-box {
      }

      .my-message-box {
        text-align: right;
        background: white;
      }

      .message {
        max-width: 70%;
        border-radius: 5%;
        padding: 5px;
        box-shadow: 0 0.25rem 0.25rem rgba(0, 0, 0, 0.2),
          0 0 1rem rgba(0, 0, 0, 0.2);
      }

      .my-message {
        float: right;
        background: rgb(0 127 255);
        color: white;
      }

      .others-message {
        float: left;
        background: white;
      }

      .separator {
        width: 100%;
        height: 8px;
        float: left;
      }
    </style>
  </head>

  <body>
    <div class="header-area">
      <h1>Codeboard Global Chat</h1>
    </div>

    <div class="message-area" id="message-area"></div>

    <div class="typing-area">
      <input type="file" id="file" multiple />

      <textarea class="typing-box" id="typing-box"></textarea>
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
    <!-- <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- <script src="socket.io.js"></script> --> 
    <script src="socket.io-file-client.js"></script> // Add this script and it is served by the Node JS serve

    <script>
      var socket;

      window.onload = function () {
        

        var uploader = new SocketIOFileClient(socket); // Socket File Upload @Vivek

        // socket = io.connect("http://localhost:3000"); // Connecting to local server
        socket = io.connect('https://daily-learn-chatapp.herokuapp.com'); // Connecting to remote Node JS server

        socket.on("codeboard-message-broadcasted", function (message) {
          var html =
            '<div class="message-box others-message-box">' +
            '<div class="message others-message"> ' +
            message +
            " </div>" +
            '<div class="separator"></div>' +
            "</div>";

          document.getElementById("message-area").innerHTML += html;
        });
        
        // File Upload Listening Socket @Vivek
        socket.on("files-emit", function (data) {
          var dataObj = JSON.parse(data)
          console.log('File Uploaded Details', dataObj)
          var html =
            '<div class="message-box others-message-box">' +
            '<div class="message others-message"> ' +
              JSON.stringify(dataObj) +
            " </div>" +
            '<div class="separator"></div>' +
            "</div>";

          document.getElementById("message-area").innerHTML += html;
        });

        // File Uploading on socket and emitting to server @Vivek
        document.getElementById("file").onchange = function (e) {
          var fileEl = document.getElementById("file");

          // Rename the file before upload @Vivek
          var uploadIds = uploader.upload(fileEl, {
            data: {     // Do not change the key name and any type of meta data required can be added here @Vivek
              roomId: 123,
            },
          });
        };
      };

      function sendMessage() {
        console.log("Send message Function");
        var message = document.getElementById("typing-box").value;
        var html =
          '<div class="message-box my-message-box">' +
          '<div class="message my-message"> ' +
          message +
          " </div>" +
          '<div class="separator"></div>' +
          "</div>";

        document.getElementById("message-area").innerHTML += html;
        document.getElementById("typing-box").value = "";

        socket.emit("codeboard-message", message);
      }
    </script>
  </body>
</html>
